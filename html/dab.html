    <h2 id="titulo">Decimales a binarios</h2>
    <h3 id="decimal-text">Decimal:</h3>
    <div id="div-decimal">
      <input placeholder="30" id="entrada" />
    </div>
    <h3 id="titulo">Resultado en binario:</h3>
    <h4 id="salida"></h4>
    <button onclick="decimal_a_binario()" id="convertir" class="btn btn-secondary">
      convertir
    </button>

    <script>
      // Obtener referencia al input
      var input = document.getElementById('entrada');

      // Agregar un event listener para el evento 'input'
      input.addEventListener('input', function(event) {
          var valor = event.target.value;
          var mensajeError = document.getElementById('salida');

          // Validar que el valor ingresado contenga solo de '0' a '9'
          if (!/^[0-9]*$/.test(valor) || valor.includes('e')) {
              mensajeError.textContent = 'Solo se permiten los carácteres 0-9.';
              // Si la entrada no es válida, eliminar el último caracter ingresado
              event.target.value = valor.slice(0, -1);
          } else {
              mensajeError.textContent = '';
          }
      });
   </script>
